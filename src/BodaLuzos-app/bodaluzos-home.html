<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="bodaluzos-home">
    <template>
        <style>
            :host {
                display: block;
                margin: 10px auto;
                width: 95%;
                text-align: center;
            }
            
            #home {
                font-size: 70px;   
                text-align: center;
                font-family: 'HoneyScript-Light';
            }
            
            @font-face {
                font-family: "DK-Crayon-Crumble";
                src: url(../fonts/DK-Crayon-Crumble.ttf) format("truetype");
            }
            
            @font-face {
                font-family: "HoneyScript-Light";
                src: url(../fonts/HoneyScript-Light.ttf) format("truetype");
            }
            
            .post-it {
                font-size: 40px;
                /*padding-left:25px;*/
                font-family: "DK-Crayon-Crumble";
                background: url("/src/images/post-it-yellow.png") 0 50%;
                background-repeat: no-repeat;
                /*background-position-x: left;
                background-position-y: center;*/
                background-size: cover;
                display: inline-block;
                line-height: 100px;
                height: 100px;
                width: 100px;
                text-align: center;
                color:darkred;
                font-weight: bold;
            }

            @media only screen and (max-width: 414px) {
                .post-it {
                    font-size: 20px;
                    line-height: 50px;
                    height: 50px;
                    width: 50px;
                }

                #home {
                    font-size: 25px;   
                }
            }

            @media only screen and (max-width: 768px) {
                .post-it {
                    font-size: 30px;
                    line-height: 70px;
                    height: 70px;
                    width: 70px;
                }

                #home {
                    font-size: 45px;   
                }
            }

            .home-picture {
                float: left;
                height: 120px;
                width: 90px;
                margin-right: 10px; 
            }

            .home-div{
                display: inline-block;
            }

            .home-text {
                text-align: left;
            }

            @media only screen and (min-width: 768px) {
                :host {
                    display: block;
                    margin: 20px auto;
                    width: 95%;
                }

                .home-picture {
                    height: 350px;
                    width: 300px;
                    margin-right: 10px; 
                }
            }
            
            @media only screen and (min-width: 1170px) {
                :host {
                    display: block;
                    width: 65%;
                }
            }
        </style>
        
        <paper-card heading="" image="" elevation="1" animated-shadow="false">
          <div class="card-content">
            <div id="home">
                ¡¡¡S&oacute;lo quedan <span class="post-it">[[timeout]]</span> d&iacute;as para la boda!!!
            </div>
            <div class="home-div">
                <iron-image class="home-picture" src="/src/images/luzos.jpg" preload sizing="cover"></iron-image>
                <div class="home-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis voluptatibus unde nihil repellat repellendus mollitia id, sed voluptate, deleniti aliquam sapiente reprehenderit sequi rem cupiditate, quas pariatur corporis modi deserunt.</div>
            </div>
          </div>
        </paper-card>
        
</template>
<script>
    Polymer({
        is: 'bodaluzos-home',

        properties: {
            timeout: String,
            dayd: Date
        },

        refreshTimeout: function () {
            var now = Date.now();
            var segundos = (this.dayd - now) / 1000;
            var minutos = segundos / 60;
            var horas = minutos / 60;
            var dias = horas / 24;
            this.timeout = Math.floor(dias);
            var _this = this;
            setTimeout(function () { _this.refreshTimeout() }, 1000);
        },

        attached: function () {
            this.dayd = new Date('2017-05-20');
            this.refreshTimeout();
        },
    });
</script>
</dom-module>
