<dom-module id="bodaluzos-home">
    <template>
        <style>
            :host {
                display: block;
                margin: 40px auto;
                width: 90%;
            }
            
            #home {
                font-size: 40px;   
                text-align: center;
            }
            
            @font-face {
                font-family: "DK-Crayon-Crumble";
                src: url(../fonts/DK-Crayon-Crumble.ttf) format("truetype");
            }
            
            .post-it {
                /*padding-left:25px;*/
                font-family: "DK-Crayon-Crumble";
                background: url("/src/images/post-it-yellow.png") 0 50%;
                background-repeat: no-repeat;
                /*background-position-x: left;
                background-position-y: center;*/
                background-size: cover;
                display: inline-block;
                line-height: 100px;
                height: 100px;
                width: 100px;
                text-align: center;
                color:darkred;
                font-weight: bold;
            }
        </style>
        <div id="home">
            Quedan <span class="post-it">[[timeout]]</span> d&iacute;as para la boda!!!
        </div>
    </template>
    <script>
        Polymer({
            is: 'bodaluzos-home',
            
            properties: {
                timeout: String,
                dayd: Date
            },

            refreshTimeout: function(){
                var now = Date.now();
                var segundos = (this.dayd - now)/1000;
                var minutos = segundos/60;
                var horas = minutos/60;
                var dias = horas/24;
                this.timeout = Math.floor(dias);
                var _this = this;
                setTimeout(function(){_this.refreshTimeout()}, 1000);
            },

            attached: function(){
                this.dayd = new Date('2017-05-20');
                this.refreshTimeout();
            },
        });
    </script>
</dom-module>
