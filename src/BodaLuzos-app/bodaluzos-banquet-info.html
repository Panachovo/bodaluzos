<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="bodaluzos-banquet-info">
    <template>
        <style>
            :host {
                display: block;
                margin: 10px auto;
                width: 90%;
                --paper-card-header: {
                    height: 200px;
                }
                ;
            }
            
            .header {
                @apply(--paper-font-headline);
                color: var(--app-dark-gray-color);
            }
            
            .header-icon {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }
            
            a {
                text-decoration: none;
            }
            
            paper-button {
                margin: 0;
                min-width: 0;
                text-transform: none;
                color: var(--app-dark-primary-color, black);
                text-decoration: none;
            }
        </style>
        <paper-card heading="" image="/src/images/vincci-1.jpg" elevation="1" animated-shadow="false">
            <div class="card-content">
                <div class="header">Banquete
                    <div class="header-icon">
                        <iron-icon icon="notification:wc"></iron-icon>
                    </div>
                </div>
                <p>
                    La celebración tendrá lugar a las 14:30 en el Hotel Vincci la Rábida, situado en la Calle Castelar, nº 24
                </p>
                <h4>¿Cómo llegar?</h4>
                <p>
                    Junto a la Iglesia, en Calle Imagen, partirá en dos turnos un transporte para los invitados 
                    que los llevará hasta el hotel. Las horas de salida aproximadas serán las 14:00 y las 14:30 horas y
                    el tiempo de trayecto será de unos 15-20 minutos.
                </p>
                <p>
                    Otras opciones son:
                    <ul>
                        <li>Coger un taxi. Hay una parada de taxis a un minuto de la celebración, en la calle Imagen, junto 
                            a la Plaza Mayor, popularmente conocida como Las Setas. El precio del trayecto es de unos 5-6€ y 
                            su duración es de 10 minutos.
                        </li>
                        <li>
                            Ir dando un paseo. A través de las pequeñas calles del centro de Sevilla, podemos llegar fácilmente
                            caminando unos 15 minutos (1,5 km). La ruta que os recomendamos aquí (no es la más corta, pero sí
                             la más fácil) pasa por Las Setas, la calle Cuna y el Ayuntamiento.
                        </li>
                    </ul>
                </p>
            </div>
            <div class="card-actions">
                <a href="/info/main" on-tap="prepareAnimation">
                    <paper-button>Volver</paper-button>
                </a>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'bodaluzos-banquet-info',
            properties: {
                entryAnimation: {
                    type: String,
                    notify: true
                },
                exitAnimation: {
                    type: String,
                    notify: true
                },
            },
            prepareAnimation: function(){
                this.set('entryAnimation','slide-from-left-animation');
                this.set('exitAnimation','slide-right-animation');
            }
        });
    </script>
</dom-module>
