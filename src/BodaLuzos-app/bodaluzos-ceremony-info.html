<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="bodaluzos-ceremony-info">
    <template>
        <style>
            :host {
                display: block;
                margin: 10px auto;
                width: 90%;
                --paper-card-header: {
                    height: 200px;
                }
                ;
            }
            
            .header {
                @apply(--paper-font-headline);
                color: var(--app-dark-gray-color);
            }
            
            .header-icon {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }
            
            a {
                text-decoration: none;
            }
            
            paper-button {
                margin: 0;
                min-width: 0;
                text-transform: none;
                color: var(--app-dark-primary-color, black);
                text-decoration: none;
            }
        </style>
        <paper-card heading="" image="/src/images/san-pedro.jpg" elevation="1" animated-shadow="false">
            <div class="card-content">
                <div class="header">Ceremonia
                    <div class="header-icon">
                        <iron-icon icon="notification:wc"></iron-icon>
                    </div>
                </div>
                <p>
                    La ceremonia religiosa se producirá a las 12:30 horas en la Iglesia de San Pedro. Se 
                    trata de un templo gótico-mudéjar del siglo XVI cuya entrada
                    principal, en contra de lo que pueda parecer, no se encuentra frente a la Plaza de Cristo de Burgos
                    (popularmente conocida como Plaza de San Pedro), sino en la Calle Santa Ángela de la Cruz.
                </p>
                <p>
                    Como curiosidad, en la fachada lateral de la Iglesia encontramos un gran azulejo que representa 
                    <cite>Las Ánimas del Purgatorio</cite> de Juan Oliver, el cual siempre esconde un pajarito
                    en todas sus obras. Cuenta la leyenda popular que quien lo encuentre se casará pronto, ¿serás capaz
                    de encontrarlo?
                </p>
            </div>
            <div class="card-actions">
                <a href="/info/main" on-tap="prepareAnimation">
                    <paper-button>Volver</paper-button>
                </a>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'bodaluzos-ceremony-info',
            properties: {
                entryAnimation: {
                    type: String,
                    notify: true
                },
                exitAnimation: {
                    type: String,
                    notify: true
                },
            },
            prepareAnimation: function(){
                this.set('entryAnimation','slide-from-left-animation');
                this.set('exitAnimation','slide-right-animation');
            }
        });
    </script>
</dom-module>
