<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<dom-module id="bodaluzos-main-info">
    <template>
        <style include="app-grid-style">
            :host {
                --app-grid-columns: 1;
                --app-grid-gutter: 10px;
                display: block;
                margin: 0 auto;
            }
            
            p {
                color: var(--app-light-gray-color);
            }
            
            @media only screen and (min-width: 768px) {
                :host {
                    --app-grid-columns: 2;
                    --app-grid-gutter: 15px;
                }
            }
            
            @media only screen and (min-width: 1170px) {
                :host {
                    width: 95%;
                    --app-grid-columns: 4;
                    --app-grid-gutter: 30px;
                }
            }
            
            paper-button {
                margin: 0;
                min-width: 0;
                text-transform: none;
                color: var(--app-dark-primary-color, black);
                text-decoration: none;
            }
            
            .header {
                @apply(--paper-font-headline);
                color: var(--app-dark-gray-color);
            }
            
            .header-icon {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }
            
            a {
                text-decoration: none;
            }
        </style>

        <div class="app-grid">
            <paper-card heading="" image="/src/images/san-pedro.jpg" elevation="1" animated-shadow="false">
                <div class="card-content">
                    <div class="header">Ceremonia
                        <div class="header-icon">
                            <iron-icon icon="notification:wc"></iron-icon>
                        </div>
                    </div>
                    <p>¿Sabes llegar a la iglesia? Aquí te damos todos los datos para llegar y la hora a la que tendrás que
                        estar. Llega pronto, estaría feo que llegarás después de la novia y le quitaras protagonismo, no
                        quieres ver a Luzi enfadada. No, no quieres.</p>
                </div>
                <div class="card-actions">
                    <a href="/info/ceremony" on-tap="prepareAnimation">
                        <paper-button>M&aacute;s</paper-button>
                    </a>
                </div>
            </paper-card>
            <paper-card heading="" image="/src/images/vincci-1.jpg" elevation="1" animated-shadow="false">
                <div class="card-content">
                    <div class="header">Banquete
                        <div class="header-icon">
                            <iron-icon icon="maps:restaurant"></iron-icon>
                        </div>
                    </div>
                    <p>Por si acaso aún no te has enterado, el cura repartirá los tickets para la barra libre, así que no puedes
                        ir directo al banquete. Si aún asi no llegas a tiempo a la iglesia, aquí tienes la dirección de donde
                        celebraremos el banquete y cómo puedes llegar.</p>
                </div>
                <div class="card-actions">
                    <a href="/info/banquet" on-tap="prepareAnimation">
                        <paper-button>M&aacute;s</paper-button>
                    </a>
                </div>
            </paper-card>
            <paper-card heading="" image="/src/images/room-1.jpg" elevation="1" animated-shadow="false">
                <div class="card-content">
                    <div class="header">Dónde dormir
                        <div class="header-icon">
                            <iron-icon icon="maps:hotel"></iron-icon>
                        </div>
                    </div>
                    <p>¿Vienes de fuera o no quieres jugartela a volver a casa después de la fiesta? Hemos seleccionado algunos
                        alojamientos que por cercanía o precio a los lugares protagonistas del día nos han convencido para
                        intentar ayudarte con esto.</p>
                </div>
                <div class="card-actions">
                    <a href="/info/rooms" on-tap="prepareAnimation">
                        <paper-button>M&aacute;s</paper-button>
                    </a>
                </div>
            </paper-card>
            <paper-card heading="" image="/src/images/casa-eme-1.jpg" elevation="1" animated-shadow="false">
                <div class="card-content">
                    <div class="header">Qu&eacute; ver en Sevilla
                        <div class="header-icon">
                            <iron-icon icon="icons:star"></iron-icon>
                        </div>
                    </div>
                    <p>Sabemos que viene mucha gente que no es de Sevilla y va a aprovechar para visitar la ciudad. Hacéis bien,
                        y os vais a querer mudar a Sevilla en cuanto probéis el lomo al whisky de Emeterio. Os dejamos una
                        guía de qué ver y sobre todo dónde nos gusta comer.</p>
                </div>
                <div class="card-actions">
                    <a href="/info/todo" on-tap="prepareAnimation">
                        <paper-button>M&aacute;s</paper-button>
                    </a>
                </div>
            </paper-card>
        </div>
    </template>
    <script>
        Polymer({
            is: 'bodaluzos-main-info',
            properties: {
                entryAnimation: {
                    type: String,
                    notify: true
                },
                exitAnimation: {
                    type: String,
                    notify: true
                },
            },
            prepareAnimation: function () {
                this.set('entryAnimation', 'slide-from-right-animation');
                this.set('exitAnimation', 'slide-left-animation');
            }
        });
    </script>
</dom-module>
