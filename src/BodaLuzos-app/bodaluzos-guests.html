<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="./bodaluzos-guests-item.html">

<dom-module id="bodaluzos-guests">
    <template>
        <style>
            :host {
                display: block;
                width: 70%;
                margin: 10px auto;
            }

            iron-list {
                overflow: visible !important;
            }
        </style>


        <iron-ajax auto url="http://localhost:3000/guests" handle-as="json" last-response="{{guestsData}}"></iron-ajax>


        <iron-list items="[[guestsData]]" as="item">
            <template>
                <bodaluzos-guests-item data="[[item]]"></bodaluzos-guests-item>
            </template>
        </iron-list>

    </template>
    <script>
        Polymer({
            is: 'bodaluzos-guests',

        });
    </script>
</dom-module>
